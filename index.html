<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Platform Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Starting Menu -->
    <div id="starting-menu" class="menu">
      <h1>Welcome to the 2D Platform Game</h1>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Platform Level -->
    <div id="platform-level" class="level">
      <div id="game-window">
        <p id="start-message">Press Spacebar to Start</p>
        <button id="return-to-main-menu" onclick="returnToMainMenu()">
          Return to Main Menu
        </button>
        <div id="character"></div>
        <!-- Obstacles -->
        <div id="obstacle-top" class="obstacle"></div>
        <div id="obstacle-bottom" class="obstacle"></div>
        <div id="score-display">Score: 0</div>
      </div>
    </div>
    <div id="game-over-message" style="display: none">Game Over</div>
    <!-- End Level -->
    <div id="end-level" class="level">
      <!-- This section will be dynamically populated via JavaScript -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
