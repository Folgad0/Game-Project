<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Platform Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Starting Menu -->
    <div id="starting-menu" class="menu">
      <h1>Welcome to 2D platform Game</h1>
      <button id="start-button" onclick="startGame()">Start Game</button>
    </div>
    <!-- Background -->
    <div id="background" style="display: none"></div>
    <!-- Game Window -->
    <div id="game-window" class="game-window" style="display: none">
      <div id="character"></div>
      <!-- Obstacles -->
      <div id="obstacle-top" class="obstacle"></div>
      <div id="obstacle-bottom" class="obstacle"></div>
      <div id="score-display">Score: 0</div>
    </div>

    <!-- End Game Screen -->
    <div id="end-game-screen" class="end-game-screen" style="display: none">
      <h2>Game Over</h2>
      <p>Your score: <span id="final-score">0</span></p>
      <button id="restart-button" onclick="restartGame()">Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
